<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="heading">
                <h1 class="text-center">BOOK ARCHIVE</h1>
                <P>find your book</P>
            </div>
        </div>
    </header>
    <main>
        <section class="countries">
            <div class="container">
                <div class="row">  
                    <div class="col-md-6 offset-md-3">
                        <div class="search-area">
                            <div class="input-group mb-3">
                                <input id="search-field" type="text" class="form-control" placeholder="search by book" aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button onclick="loadBooks()" class="btn btn-outline-secondary btn-danger text-white fw-bold" type="button" id="button-addon2">Search</button>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="books-container">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
